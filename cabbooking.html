<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Booking Date</title>
<style>
    div
    {
        width:400px;
    height:400px;
    padding:80px;
    margin:auto;
       margin-top:30px;
       border-radius:30px;
       background:rgb(38, 196, 207)
    }
</style>
</head>
<body bgcolor="yellow">
<center/>
<div id="">
<h2 style="color:rgb(255, 0, 0)">Booking Date&Time</h2>
<form action onsubmit="login()">
<label>Journey Date</label>
<input type="date" name="journeydate" id="PickupDate">
<br/><br/>
<label>JourneyTiming</label>
<input type="time" name="pickuptime">
<br/><br/>
<input type="checkbox" name="senoircitizen" id="senoir">Senior Citizen
<br/><br/>
<label>Gender</label>
<input type="radio" name="gender" value="m">Male
<input type="radio" name="gender" value="f">Female
<br/><br/>
<button type="button" onclick="login()">Submit</button>
<br/><br/>
<h3>Instruction</h3>
<li>Should Wear Mask</li>
<li>Keep Hand Sanitizer</li>
</div>
</form>
<script>
    function onLoad() {
			let today = new Date();						
			let todayStr = today.toJSON().substring(0,10);		

			let endDate = new Date();							
			 endDate.setDate(endDate.getDate()+7);				
			let endDateStr = endDate.toJSON().substring(0,10); 
			document.querySelector("#PickupDate").setAttribute("value", todayStr);	
			document.querySelector("#PickupDate").setAttribute("min", todayStr);		
			document.querySelector("#PickupDate").setAttribute("max", endDateStr);		

        }
        onLoad();
    function login()
    {
        window.location.href="cabkm.html";
    }
        
</script>
</body>
</html>
